    <script>
        window.onload = function() {
            var qrContainer = document.getElementById('qrContainer');
            var qr = new QRious({
                element: qrContainer,
                value: 'https://867b-175-107-227-158.ngrok-free.app/qr'
            });
        };
    </script>
</body>
